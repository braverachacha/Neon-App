<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Register</title>
</head>
<body>

  <div class="container reg-container">
    <div class="wrapper">
      <h1 class="login_reg_header">Sign Up</h1>
      <div class="" id="message">
        
      </div>
      <div>

        <!-- USERNAME -->
        <div class="input_section floating">
          <input class="input" id="username" type="text" required>
          <label for="username">Username</label>
        </div>

        <!-- EMAIL -->
        <div class="input_section floating">
          <input class="input" id="email" type="email" required>
          <label for="email">Email address</label>
        </div>

        <!-- PASSWORD -->
        <div class="input_section floating">
          <input class="input" id="password" type="password" required>
          <label for="password">Password</label>
        </div>

        <div class="submit_section">
          <button class="submit_button js-submit-button" id="js-submit-button">Submit</button>
        </div>

        <p class="create-login">
          Already have an account?
          <a href="/login.html">Login</a>
        </p>

      </div>
    </div>
  </div>

  <script type="module" src="/scripts/register.js"></script>
  <script src="./scripts/keepAlive.js"></script>
  <script type="module" src="./scripts/keepAlive.js"></script>
</body>
</html>
